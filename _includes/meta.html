<meta charset="UTF-8" />
<meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta
  name="viewport"
  content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
/>
<meta
  name="google-site-verification"
  content="agxaHdiOj1PYxD0-8_XQ5XkttHtjKd4jXK7q1QkbP20"
/>

{% if page.excerpt %}
<meta name="description" content="{{ page.excerpt| strip_html }}" />
<meta property="og:description" content="{{ page.excerpt| strip_html }}" />
<meta property="twitter:description" content="{{ page.excerpt| strip_html }}" />
{% else %}
<meta name="description" content="{{ site.description }}" />
<meta property="og:description" content="{{ site.description }}" />
<meta property="twitter:description" content="{{ site.description }}" />
{% endif %}

<meta name="author" content="{{ site.name }}" />

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
<meta property="og:site_name" content="{{ page.title }}" />
<meta property="twitter:title" content="{{ page.title }}" />
{% endif %}

<meta property="og:type" content="website" />
<meta property="og:locale" content="ar_AR" />
<meta property="og:locale:alternate" content="ar_AR" />

<meta
  property="og:url"
  content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
/>
<meta
  property="twitter:url"
  content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}"
/>

{% if page.og_image %}
<meta
  property="og:image"
  content="{{ page.og_image | prepend: site.baseurl | prepend: site.url }}"
/>
{% else %} <meta property="og:image" content="{{ "/images/og-image.jpg" |
prepend: site.baseurl | prepend: site.url }}" /> {% endif %}
<meta property="og:image:width" content="256" />
<meta property="og:image:height" content="256" />
