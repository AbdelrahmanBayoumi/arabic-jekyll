---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="date-author">
    <img
      src="{{ page.author_image }}"
      alt="{{ page.author }}"
      class="author-image"
    />
    <div class="author-details">
      <p><strong>بقلم: {{ page.author }}</strong></p>
      <p>
        كُتب في {{ page.date | date: "%Y/%m/%d" }} الموافق {{ page.hijri_date }}
      </p>
    </div>
  </div>

  <div class="entry">{{ content }}</div>

  {% include disqus.html %}
</article>
